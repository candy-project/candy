<script>
    window.onload = function () {
        loadJScript();
        // 底部显示于隐藏

        const footer = document.querySelector('#wrap .footer');
        window.onscroll=function () {
            const sT = document.documentElement.clientHeight;
            const T = footer.getBoundingClientRect().top;
            if (T <= sT){
                footer.style.opacity = 1;
                footer.style.transition="1s linear .5s";
            }else{
                footer.style.opacity = 0;
                footer.style.transition="0s";
            }
        };

        //tab选项切换
        tabChange();
        function tabChange() {
            const navItem = document.querySelectorAll('#wrap .contentWrap .content .navTab .navItem');
            const contentTab = document.querySelectorAll('#wrap .contentWrap .content .contentTab');
            for(let i = 0 ; i < navItem.length ; i++){
                navItem[i].index = i;
                navItem[i].onclick = function () {
                    for (let j = 0; j < contentTab.length; j++){
                        contentTab[j].style.display = "none";
                    }
                    contentTab[this.index].style.display = "block";
                }
            }
        }
        // form表单验证
        $(".registerform").Validform({
            tiptype:2,
        });

    };

    //百度地图API功能
    function loadJScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "http://api.map.baidu.com/api?v=2.0&ak=jTAnkLwVWRTsKOAYEymnW78kXDjLTuNX&callback=init";
        document.body.appendChild(script);
    }
    function init() {
        var map = new BMap.Map("contentMain");            // 创建Map实例
        var point = new BMap.Point(116.696685,23.444157); // 创建点坐标
        map.centerAndZoom(point,15);
        map.enableScrollWheelZoom();                 //启用滚轮放大缩小
    }


</script>
